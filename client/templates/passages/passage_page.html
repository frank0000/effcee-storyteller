<template name="passagePage">
   {{> passageStoryHeader}}

   <div class="passages">
    <p>
      {{> passageItemIsolated}}
    </p>
    <p>
      <em>contributed by {{author}}</em>
      {{#if canEditPassage}}<a href="{{pathFor 'passageEdit'}}">Edit</a>{{/if}}
    </p>
  </div>

  <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>
</template>
