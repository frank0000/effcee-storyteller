<template name="passagePage">
   {{> passageStoryHeader}}

   <div class="passages">
    <p>
      {{> passageItemIsolated}}
    </p>
    <p>
      <em>contributed by {{author}}</em>
      {{#if canEditPassage}}<a href="{{pathFor 'passageEdit'}}">Edit</a>{{/if}}
    </p>

  <ul class="pager">
    {{#if prevPassagePath}}
      <li class="previous">
        <a href="{{prevPassagePath}}"><span aria-hidden="true">&larr;</span> Previous</a>
      </li>
    {{else}}
      <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
    {{/if}}
    {{#if nextPassagePath}}
      <li class="next">
        <a href="{{nextPassagePath}}">Next <span aria-hidden="true">&rarr;</span></a>
      </li>
    {{else}}
      <li class="next disabled"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
    {{/if}}
  </ul>

  </div>

  {{#if currentUser}}
    {{> commentSubmit}}
  {{else}}
    <p class="login-reminder">Please log in to leave a comment.</p>
  {{/if}}

  <ul class="comments">
    {{#if commentsEmpty}}
      <li class="empty-content-label comment-single"><p>No comments for this passage</p></li>
    {{/if}}
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
  </ul>
  
</template>
