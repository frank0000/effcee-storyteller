<template name="storySubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Choose a story title" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="collaborators">Collaborators</label>
      <div class="controls">
        <input class="form-control collaborators typeahead" data-role="tagsinput" id="collaborators" name="collaborators" type="text" />
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
