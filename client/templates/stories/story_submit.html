<template name="storySubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Choose a story title" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Visibility</label>
      <div class="controls">
        <div class="btn-group btn-toggle visibility-toggle"> 
          <button type="button" class="btn btn-default active" id="private">Private</button>
          <button type="button" class="btn btn-default" id="public">Public</button>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="collaborators">Collaborators</label>
      <div class="controls">
        <input class="form-control collaborators typeahead" data-role="tagsinput" id="collaborators" name="collaborators" type="text" />
      </div>
    </div>
    <input type="submit" value="Create Story" class="btn btn-primary"/>
     <a class="btn btn-danger cancel" href="#">Cancel</a>
  </form>
</template>
