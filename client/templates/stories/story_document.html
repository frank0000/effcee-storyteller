<template name="storyDocument">
  <div class="story">
    <div class="story-content">
      <a href="{{pathFor 'storyPage'}}"><h3>{{title}}</h3></a>
      <p>
        <em>created by {{author}}</em>
        {{#if ownStory}}<a href="{{pathFor 'storyEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
  </div>
</template>
