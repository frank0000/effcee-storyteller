<template name="storyPage">
  {{> storyDocument}}
  
  <div class="passages">
    <p>
    {{#each passages}}
      {{> passageItem}}
    {{/each}}
    </p>
  </div>

  {{#unless currentUser}}
    <p>You are currently not logged in.</p>
  {{/unless}}
  {{#if currentUserIsCurrentAuthor}}
    {{> passageSubmit}}
  {{/if}}

</template>
