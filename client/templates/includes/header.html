<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'storiesList'}}">
          <span>
            StoryTeller...
            <img src="storyteller-logo-16x16.png"/>
          </span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav">
          {{#if currentUser}}
            <li>
              <a href="{{pathFor 'storySubmit'}}">Create New Story</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Stories<b class="caret"></b></a>
              <ul class="filters dropdown-menu">
                  <li role="presentation">
                    <a role="menuitem" class="mystoriesoption" href="/stories?filter=author">
                      Stories I'm currently authoring
                        <span class="badge badge-inverse">{{getAuthoringStoriesCount}}</span>
                    </a>
                  </li>
                  <li role="presentation">
                    <a role="menuitem" href="/stories?filter=owner">
                      Stories I own
                       <span class="badge badge-inverse">{{getOwnedStoriesCount}}</span>
                    </a>
                  </li>
                  <li role="presentation">
                    <a role="menuitem" href="/stories?filter=collaborator">
                      Stories I'm collaborating on
                       <span class="badge badge-inverse">{{getCollaboratingStoriesCount}}</span>
                    </a>
                  </li>
                  <li role="presentation" class="divider"></li>
                  <li role="presentation" class="disabled">
                    <a role="menuitem" href="#">Stories I'm following</a>
                  </li>
              </ul>
            </li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="dropdown">
              {{> notifications}}
            </li>
          {{/if}}
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>
